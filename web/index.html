<!DOCTYPE html>
<html lang="fa" dir="rtl">

<head>
  <!--
    If you are serving your web app in a path other than the root, change the
    href value below to reflect the base path you are serving from.

    The path provided below has to start and end with a slash "/" in order for
    it to work correctly.

    For more details:
    * https://developer.mozilla.org/en-US/docs/Web/HTML/Element/base

    This is a placeholder for base href that will be replaced by the value of
    the `--base-href` argument provided to `flutter build`.
  -->
  <base href="$FLUTTER_BASE_HREF">

  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta name="description" content="Cypheria - Secure Text Encoder & Decoder. Works offline!">
  <meta http-equiv="Content-Language" content="fa,en">

  <!-- PWA Meta Tags -->
  <meta name="theme-color" content="#6366F1">
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="apple-mobile-web-app-title" content="Cypheria">
  <meta name="msapplication-TileColor" content="#6366F1">
  <meta name="msapplication-config" content="/browserconfig.xml">

  <!-- iOS Icons -->
  <link rel="apple-touch-icon" sizes="180x180" href="icons/Icon-192.png">
  <link rel="apple-touch-icon" sizes="512x512" href="icons/Icon-512.png">

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="favicon.png" />

  <title>Cypheria</title>
  <link rel="manifest" href="manifest.json">
</head>

<body>
  <script>
    // Register Service Worker for offline functionality
    // Flutter will generate its own service worker, but we register ours as fallback
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        // Try to register custom service worker
        navigator.serviceWorker.register('./sw.js')
          .then((registration) => {
            console.log('Custom SW registered: ', registration);
          })
          .catch((registrationError) => {
            console.log('Custom SW registration failed, using Flutter SW: ', registrationError);
          });
      });
    }
  </script>
  <script src="flutter_bootstrap.js" async></script>
</body>

</html>
